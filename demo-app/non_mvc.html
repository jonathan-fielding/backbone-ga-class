<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise tracking</title>
    <script src="../libs/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../libs/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="fake_xhr.js" type="text/javascript" charset="utf-8"></script>
    <script src="non_mvc.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/foundation.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    
    <div class=row>

      <h1>Exercise Tracking</h1>
      <div id="exerciseList">
        <h3>Exercises</h3>
        
        <!-- display exercises -->
        <ul id="exercises">
        </ul>
        
        <h3>Add exercise</h3>
        
        <!-- used for creating exercises -->
        <form class="exercise-form large-9 columns">
          <div class="large-5 columns">
            <label for="exercise">Exercise</label>
            <select name="type">
              <option value='squat'>Squat</option>
              <option value='bench_press'>Bench Press</option>
              <option value='overhead_press'>Overhead Press</option>
              <option value='deadlift'>Deadlift</option>
              <option value='barbell_rows'>Barbell Rows</option>
            </select>
          </div>
          <div class="large-3 columns">
            <label for="sets">Sets</label>
            <input type="text" name="sets" />
          </div>
          <div class="large-3 columns">
            <label for="reps">Reps</label>
            <input type="text" name="reps" />
          </div>
          <div class="large-1 columns without-label">
            <button class="small button">Save</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
